<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cumulative Sum</h1>
    
    <script>
        var array = [1,2,3,4];

        var a = array[0];
        var b = array[1] + array[0];
        var c = array[2] + array[1] + array[0];
        var d = array[3] + array[2] + array[1] + array[0];

        document.write(`${a},`);
        document.write(`${b},`);
        document.write(`${c},`);
        document.write(`${d}`);
    </script>
</body>
</html>
